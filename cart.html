<!DOCTYPE html>

        background-color: rgb(242, 239, 239);
      }
      #parentbx > div:nth-child(2) > div:nth-child(2) > h3 {
        padding: 20px;
      }
      /* billing session */
      .billsection > div {
        display: flex;
        justify-content: space-between;

        padding-right: 10px;
      }
      .billsection {
        margin-top: -20px;
      }
      .billsection > div:nth-child(2) {
        color: rgb(239, 21, 137);
      }
      .billsection > div:last-child {
        border-top: 1px solid gray;

      }

        display: flex;

        grid-template-columns: repeat(2, 1fr);

      #parentbx > div:nth-child(2) > div:nth-child(3) {

      }
      #parentbx > div:nth-child(2) > div:nth-child(4) {

      }
      #parentbx > div:nth-child(2) > div:nth-child(4):hover {
        color: rgb(239, 21, 137);
        border: 2px solid rgb(239, 21, 137);
      }
      #parentbx > div:nth-child(2) > div:nth-child(5) {

      }
      #parentbx > div:nth-child(2) > div:nth-child(5) > img {
        width: 100%;
        height: 95px;
      }
    </style>
    <style>
      #promocode {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        background-color: white;
        width: 700px;
        height: 400px;
        margin: auto;
        position: absolute;
        display: none;
        top: 20%;
        left: 30%;
      }
      #promocode > h1 {
        text-align: center;
        padding-top: 25px;
      }
      #promocode > input {
        border: 2px solid rgb(192, 187, 187);
        border-radius: 5px;
        width: 600px;
        height: 50px;
        margin-left: 40px;
      }
      #promocode > h3 {
        margin-left: 40px;
      }
      #promocode > div {
        width: 270px;
        height: 100px;
        margin-left: 40px;
        color: rgb(192, 187, 187);
      }
      #promobtn {
        color: white;
        background-color: #ff3399;
        font-size: 20px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="promocode">
      <h1>Apply / Select promo code</h1>
      <input id="promovalue" type="text" placeholder="Enter Promocode" />
      <h3>UNLOCK TO AVAIL</h3>
      <div>
        % Buy For 8000 And Get Extra 10% Off Buy For 8000 And Get Extra 10% Off
        Valid till : 12:00 AM | 27th June, 2022
      </div>
      <input id="promobtn" type="submit" />
    </div>
    <div id="container">
      <div style="letter-spacing: 5px">SEPHORA</div>
      <div id="navbar"></div>
      <div id="parentbx">
        <div id="cartbx">
          <!-- <div divparent>
                       <div>img</div>
                       <div>text</div>
                       <div>select</div>
                </div> -->
        </div>
        <div>
          <div id="getpromo">
            <img
              src="https://static.nnnow.com/client/assets/images/promotions/icon_promo.png"
              alt=""
            />
            APPLY PROMO CODE
          </div>
          <div>
            <h3>OVERVIEW</h3>
            <!-- billing session -->
            <div class="billsection">
              <div>
                <p>Subtotal</p>
                <p>Rs.0</p>
              </div>
              <div>
                <p>Discount</p>
                <p id="dis">Rs.0</p>
              </div>
              <div>
                <p>GST</p>
                <p>Rs.0</p>
              </div>
              <div>
                <p>Delivery Charges</p>
                <p>Rs.0</p>
              </div>
              <div>
                <h3>Total</h3>
                <h3>Rs.</h3>
              </div>
            </div>
          </div>
          <div>
            <a href="shipping.html" style="text-decoration: none; color: white">
              CHECKOUT
            </a>
          </div>
          <div>SHOP MORE</div>
          <div>
            <img src="https://static.nnnow.com/mybag_offer_banner.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  let cart = JSON.parse(localStorage.getItem("addtoBag")) || [];
  let discount = 0;
  display(cart);
  sum(cart);
  subt = subtotal(cart);
  total(subt, discount);

  function display(cart) {
    document.querySelector("#cartbx").innerHTML = "";

    cart.forEach(function (elem, index) {
      let div1 = document.createElement("div");
      let div2 = document.createElement("div");
      let div3 = document.createElement("div");
      let div4 = document.createElement("div");
      let divparent = document.createElement("div");
      // div1
      let photo = document.createElement("img");
      photo.setAttribute("src", elem.img);
      //    div2
      let head1 = document.createElement("h4");
      head1.innerText = elem.name;
      let para = document.createElement("p");
      para.innerText = elem.description;
      let head2 = document.createElement("h4");
      head2.innerText = elem.price;

      let btn1 = document.createElement("button");
      btn1.innerText = "Move to Favourite";
      btn1.addEventListener("click", function () {
        movetofavorite(elem, index);
      });

      let btn2 = document.createElement("button");
      btn2.innerText = "Remove";
      btn2.addEventListener("click", function () {
        removeItm(index);
      });
      // div3

      let qnty = document.createElement("p");
      qnty.innerText = "Qty:";
      let box = document.createElement("select");
      box.setAttribute("value", elem.qty);
      let opt1 = document.createElement("option");
      opt1.setAttribute("value", 1);
      opt1.innerText = 1;
      let opt2 = document.createElement("option");
      opt2.setAttribute("value", 2);
      opt2.innerText = 2;
      let opt3 = document.createElement("option");
      opt3.setAttribute("value", 3);
      opt3.innerText = 3;
      let opt4 = document.createElement("option");
      opt4.setAttribute("value", 4);
      opt4.innerText = 4;
      let opt5 = document.createElement("option");
      opt5.setAttribute("value", 5);
      opt5.innerText = 5;
      box.append(opt1, opt2, opt3, opt4, opt5);
      box.addEventListener("change", function () {
        // console.log("From box event listener ", box.value, elem);
        qtyAdd(box.value, elem);
      });
      // div4
      let cost = document.createElement("h2");
      cost.innerText = "Rs." + Number(elem.qty) * Number(elem.price);

      div1.append(photo);
      div2.append(head1, para, head2, btn1, btn2);
      div3.append(qnty, box);
      div4.append(cost);
      divparent.append(div1, div2, div3, div4);
      document.querySelector("#cartbx").append(divparent);
    });
  }

  function removeItm(index) {
    cart.splice(index, 1);
    localStorage.setItem("addtoBag", JSON.stringify(cart));
    display(cart);
    sum(cart);
    subt = subtotal(cart);
    total(subt, discount);
    console.log("removeItm");
  }

  function movetofavorite(elem, index) {
    let fav = JSON.parse(localStorage.getItem("addtoFav")) || [];
    fav.push(elem);
    removeItm(index);
    localStorage.setItem("addtoFav", JSON.stringify(fav));
  }

  let count = 0;
  function qtyAdd(qty, elem) {
    elem.qty = qty;
    console.log(elem);
    sum(cart);
    changeprice(cart);
    let subt = subtotal(cart);
    total(subt, discount);
    localStorage.setItem("addtoBag", JSON.stringify(cart));
  }
  function subtotal(cart) {
    let subtotal = 0;
    for (let i = 0; i < cart.length; i++) {
      subtotal += Number(cart[i].qty) * Number(cart[i].price);
    }
    let x = document.querySelector(
      ".billsection> div:first-child>p:last-child"
    );
    x.innerText = "Rs." + subtotal;
    return subtotal;
  }

  function total(subt, discount) {
    let total = subt - discount;
    let x = document.querySelector(".billsection>div:last-child>h3:last-child");
    x.innerText = "Rs." + total;
  }
  function changeprice(cart) {
    console.log("Running this");
    let up = document.querySelectorAll("#cartbx>div>div:nth-child(4)>h2");
    for (let i = 0; i < up.length; i++) {
      let itmtotalcost = Number(cart[i].qty) * Number(cart[i].price);
      up[i].innerText = "Rs." + itmtotalcost;
    }
  }
  function sum(cart) {
    let ans = 0;
    for (let i = 0; i < cart.length; i++) {
      ans += Number(cart[i].qty);
    }
    document.querySelector("#navbar").innerText = "MY BAG (" + ans + ")";
    console.log(cart);
  }

  document.querySelector("#getpromo").addEventListener("click", function () {
    document.querySelector("#promocode").style.display = "block";
  });

  document.querySelector("#promobtn").addEventListener("click", function () {
    let x = document.querySelector("#promovalue").value;
    if (x == "masai 30") {
      discount = subt * 0.3;
      document.querySelector("#promocode").style.display = "none";
      document.querySelector("#dis").innerText = "-Rs" + discount;
      total(subt, discount);
    } else {
      document.querySelector("#promocode").style.display = "none";
      alert("Invalid Promo");
    }
  });
</script>
